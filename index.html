<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays activity 01</title>
</head>
<body>
    <h1>Arrays in JS</h1>
    <p id="demo0"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        var array_1 = ["box","chair","desk","pencil","computer"]
        document.getElementById("demo0").innerHTML = array_1[0]
        document.getElementById("demo1").innerHTML = array_1[1]
        document.getElementById("demo2").innerHTML = array_1[2]
        document.getElementById("demo3").innerHTML = array_1[3]
        document.getElementById("demo4").innerHTML = array_1[4]
    </script>
</body>
</html>
