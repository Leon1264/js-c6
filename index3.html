<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions activity 03</title>
</head>
<body>
    <h1>Functions in JS</h1>
    <p>Do a calculation and display the resault</p>
    <p id="demo"></p>
    <script>
        function add(a,b){
            return a+b
        }

        function average(a,b){
            return add(a,b)/2
        }

        var result=average(45,87)
        document.getElementById("demo").innerHTML = "The result is:  " + result
    </script>
</body>
</html>
